apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: kube-downscaler
    version: v0.2
  name: kube-downscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kube-downscaler
  template:
    metadata:
      labels:
        application: kube-downscaler
        version: v0.2
    spec:
      serviceAccountName: kube-downscaler
      containers:
      - name: downscaler
        # see https://github.com/hjacobs/kube-downscaler/releases
        image: hjacobs/kube-downscaler:0.2
        args:
          # dry run by default, remove to perform downscaling
          - --dry-run
          # run every minute
          - --interval=60
        envFrom:
          - configMapRef:
              name: kube-downscaler
              optional: true
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 5m
            memory: 50Mi
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
